<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Resume Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f4f6f8;
      margin:0;
      padding:90px 20px 40px;
    }

    h2 {
      text-align:center;
      margin-bottom:20px;
    }

    .top {
      display:flex;
      justify-content:center;
      gap:10px;
      margin-bottom:20px;
    }

    select {
      padding:8px 12px;
      border-radius:6px;
    }

    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
      gap:20px;
    }

    .card {
      background:#fff;
      border:3px solid #4caf50;
      border-radius:24px;
      padding:20px;
      text-align:center;
    }

    .name {
      font-size:22px;
      font-weight:bold;
      margin-bottom:10px;
    }

    .point {
      color:#0d6efd;
      font-weight:bold;
      margin-bottom:10px;
    }

    .line {
      margin:4px 0;
    }
  </style>
</head>

<body>

  <div class="top">
    <button onclick="window.location.href='statistik.html'">
      â¬… Back
    </button>
  </div>

  <h2>RESUME SALES</h2>

  <div class="top">
    <select id="bulan">
      <option>Januari</option>
      <option>Februari</option>
      <option>Maret</option>
      <option>April</option>
      <option>Mei</option>
      <option>Juni</option>
      <option>Juli</option>
      <option>Agustus</option>
      <option>September</option>
      <option>Oktober</option>
      <option>November</option>
      <option selected>Desember</option>
    </select>

    <select id="tahun">
      <option>2024</option>
      <option selected>2025</option>
    </select>
  </div>

  <div class="grid" id="resumeGrid">
    <!-- diisi via JS -->
  </div>

  <script type="module" src="resumesales.js"></script>
</body>
</html>
