<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Statistik Prospek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 90px 20px 40px;
    }

    h2, h3 {
      margin: 0 0 10px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
    }

    .filter {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    select, button {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      cursor: pointer;
    }

    .title-range {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      gap: 10px;
      flex-wrap: wrap;
    }

    .row span:last-child {
      text-align: right;
      font-size: 14px;
      color: #333;
    }

    @media print {
      button, select {
        display: none;
      }
    }
  </style>
</head>

<body>

  <!-- ================= ACTION BUTTON ================= -->
  <div class="card" style="display:flex;gap:10px;">
  <button style="flex:1" onclick="window.location.href='dashboard.html'">
    â¬… Back ke Dashboard
  </button>

  <button style="flex:1;background:#0d6efd;color:#fff;border:none"
    onclick="window.location.href='resumesales.html'">
    ðŸ“Š Lihat Resume
  </button>

  <button style="flex:1;background:#198754;color:#fff;border:none"
    onclick="window.print()">
    ðŸ–¨ Cetak PDF
  </button>
</div>


  <!-- ================= FILTER ================= -->
  <div class="card">
    <div class="filter">
      <button id="btnCurrent">ðŸ“… Bulan Berjalan</button>

      <select id="selectMonth">
        <option>Bulanan</option>
        <option>Januari</option>
        <option>Februari</option>
        <option>Maret</option>
        <option>April</option>
        <option>Mei</option>
        <option>Juni</option>
        <option>Juli</option>
        <option>Agustus</option>
        <option>September</option>
        <option>Oktober</option>
        <option>November</option>
        <option>Desember</option>
      </select>

      <select id="selectYear"></select>

    </div>
  </div>

  <!-- ================= TITLE ================= -->
  <div class="title-range" id="titleRange">
    Statistik Bulan : Desember 2025
  </div>

  <!-- ================= PROSPEK ================= -->
  <div class="card">
    <h3>Prospek</h3>

    <div class="row">
      <strong>Total Prospek</strong>
      <strong id="totalProspek">0</strong>
    </div>

    <div id="prospekBySales">
      <!-- diisi realtime -->
    </div>
  </div>

  <!-- ================= ASAL PROSPEK ================= -->
<div class="card">
  <h3>Asal Prospek</h3>
  <div id="asalProspekData"></div>
</div>
  
  <!-- ================= ASAL KOTA ================= -->
<div class="card">
  <h3>Asal Kota</h3>
  <div id="asalKotaData"></div>
</div>

<!-- ================= KETERTARIKAN PROSPEK ================= -->
<div class="card">
  <h3>Ketertarikan Prospek</h3>
  <div id="ketertarikanData"></div>
</div>

  <!-- ================= PROGRESS ================= -->
  <div class="card">
    <h3>Data by Progress Prospek</h3>

    <div id="progressData">
      <!-- diisi realtime -->
    </div>
  </div>

  <!-- ================= AKTIVITAS ================= -->
  <div class="card">
    <h3>Aktivitas</h3>

    <div id="aktivitasData">
      <!-- diisi realtime -->
    </div>
  </div>
  
<!-- ================= CETAK LAPORAN SALES ================= -->
<div class="card">
  <button id="btnCetakSales"
    style="width:100%;background:#0d6efd;color:#fff;border:none">
    ðŸ–¨ Cetak Laporan by Sales
  </button>
</div>
  <!-- ================= SCRIPT ================= -->
  <script type="module" src="statistik.js"></script>


</body>
</html>
