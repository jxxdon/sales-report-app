<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aktivitas Sales</title>

  <style>
    :root {
      --bg: #f2f4f7;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --green: #16a34a;
      --orange: #f59e0b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      color: var(--text);
    }

    .app {
      max-width: 720px;
      margin: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 14px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .topbar h2 {
      margin: 0;
      font-size: 1.15em;
      font-weight: 700;
    }

    .back {
      background: transparent;
      border: none;
      color: var(--text);
      font-size: .9em;
      cursor: pointer;
    }

    .list {
      padding: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid var(--border);
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .user {
      font-weight: 600;
      font-size: .95em;
    }

    .badge {
      font-size: .7em;
      padding: 3px 8px;
      border-radius: 999px;
      background: #eef2ff;
      color: #4338ca;
      white-space: nowrap;
    }

    .badge.input {
      background: #dcfce7;
      color: var(--green);
    }

    .badge.comment {
      background: #ffedd5;
      color: var(--orange);
    }

    .text {
      font-size: .95em;
      line-height: 1.5;
      margin-bottom: 10px;
    }

    .time {
      font-size: .75em;
      color: var(--muted);
      text-align: right;
    }

    .empty {
      text-align: center;
      color: var(--muted);
      padding: 60px 20px;
      font-size: .9em;
    }
  </style>

  <script type="module" src="aktivitas.js"></script>
</head>
<body>

<div class="app">

  <div class="topbar">
    <button class="back" onclick="history.back()">← Kembali</button>
    <h2>Aktivitas Sales</h2>
    <div style="width:48px"></div>
  </div>

  <div class="list" id="activityList">
    <!-- diisi JS -->
  </div>

</div>
<!-- MODAL DETAIL PROSPEK (DIPAKAI OLEH AKTIVITAS) -->
<div id="detailModal" class="modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);align-items:center;justify-content:center;z-index:1000">
  <div class="modal-content" style="background:#fff;border-radius:20px;padding:20px;width:100%;max-width:600px;max-height:90vh;overflow:auto">
    <span class="close" style="float:right;font-size:24px;cursor:pointer">×</span>
    <h3>Catatan Prospek</h3>

    <div id="detailContent"></div>

    <hr style="margin:20px 0">

    <div id="commentList"></div>
  </div>
</div>

</body>
</html>
