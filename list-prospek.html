<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Prospek üåü</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 15px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #5d5af8;
      margin-bottom: 25px;
    }
    .search-box {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 1.1em;
      margin-bottom: 25px;
      box-sizing: border-box;
    }
    .prospek-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .prospek-card {
      background: #f8f9ff;
      border-radius: 16px;
      padding: 18px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #e0e0ff;
    }
    .prospek-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(93,90,248,0.15);
      border-color: #c0c0ff;
    }
    .nama {
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
      margin-bottom: 6px;
    }
    .info {
      font-size: 1em;
      color: #555;
      margin-bottom: 8px;
    }
    .status-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95em;
      margin-top: 8px;
    }
    .status {
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 8px;
    }
    .status-personal { background: #d4edda; color: #155724; }
    .status-open     { background: #fff3cd; color: #856404; }
    .status-exclusive{ background: #f8d7da; color: #721c24; }

    /* Modal tetap sama */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .close { float: right; font-size: 1.8em; cursor: pointer; }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-right: 10px;
    }
    .btn-save { background: #28a745; color: white; }
    .btn-comment { background: #007bff; color: white; }
    .comment {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 12px;
      margin: 10px 0;
      font-size: 0.95em;
    }
    .comment-meta {
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div style="display: flex; align-items: center; margin-bottom: 20px; gap: 15px;">
    <button onclick="window.location.href='dashboard.html'" class="btn-back">
      ‚Üê Kembali ke Dashboard
    </button>
  </div>

  <h2>üìã Daftar Prospek</h2>

  <input type="text" id="searchInput" class="search-box" placeholder="üîç Cari nama atau nomor telepon...">

  <div class="prospek-list" id="prospekList">
    <!-- Card akan diisi oleh JS -->
  </div>
</div>

<!-- Modal tetap sama -->
<div id="detailModal" class="modal">
  <div class="modal-content">
    <span class="close">√ó</span>
    <h3>Detail & Edit Prospek</h3>
    <div id="detailContent"></div>
    <hr>
    <h4>Komentar / Log</h4>
    <div id="commentsList"></div>
    <textarea id="newComment" placeholder="Tulis komentar atau update progres..."></textarea>
    <button class="btn btn-comment" id="btnAddComment">Tambah Komentar</button>
  </div>
</div>

<script type="module" src="list-prospek.js"></script>
</body>
</html>
