<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Prospek</title>

  <!-- JS TETAP -->
  <script type="module" src="list-prospek.js"></script>
</head>
<body>

<div class="container">

  <!-- HEADER (TIDAK DIUBAH) -->
  <div class="header">
    <button class="btn-back" onclick="history.back()">‚Üê Kembali</button>
    <h2>üìã Daftar Prospek</h2>
    <div></div>
  </div>

  <!-- ===== TAMBAHAN BARU (TIDAK MERUSAK) ===== -->

  <!-- SUMMARY -->
  <div style="margin-bottom:12px; font-size:.9em; color:#555;">
    <div>Total Prospek : <span id="totalProspek">0</span></div>
    <div>Total Survey : <span id="totalSurvey">0</span></div>
    <div>Total Booking : <span id="totalBooking">0</span></div>
  </div>

  <!-- SHORTLIST PROGRESS -->
  <div style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:12px;">
    <button data-progress="" class="short-btn active">Semua</button>
    <button data-progress="Survey" class="short-btn">Survey</button>
    <button data-progress="Booking" class="short-btn">Booking</button>
    <button data-progress="DP" class="short-btn">DP</button>
    <button data-progress="Closing" class="short-btn">Closing</button>
    <button data-progress="Lost" class="short-btn">Lost</button>
    <button data-progress="Batal" class="short-btn">Batal</button>
  </div>

  <!-- SEARCH (TETAP ADA) -->
  <input
    type="text"
    id="searchInput"
    placeholder="Cari nama / nomor"
    style="width:100%; padding:12px; margin-bottom:14px;"
  >

  <!-- LIST PROSPEK (ASLI, JANGAN DISENTUH) -->
  <div class="list-container">
    <div id="prospekList"></div>
  </div>

</div>

<!-- ===== STYLE KECIL KHUSUS SHORTLIST (INLINE, AMAN) ===== -->
<style>
  .short-btn {
    padding:6px 12px;
    border-radius:999px;
    border:1px solid #ccc;
    background:#f1f1f1;
    font-size:.85em;
    cursor:pointer;
  }
  .short-btn.active {
    background:#5d5af8;
    color:#fff;
    border-color:#5d5af8;
  }
</style>

</body>
</html>
