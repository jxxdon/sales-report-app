<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Prospek Sales</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select, textarea { width: 100%; padding: 8px; margin: 8px 0; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .checkbox-group { columns: 2; }
    label { display: block; margin: 5px 0; }
  </style>
</head>
<body>

<h2>Input Data Prospek Baru</h2>

<label>No Telepon (Unique):</label>
<input id="noTelp" placeholder="081234567890" required>

<label>Nama Prospek:</label>
<input id="nama" placeholder="Nama lengkap">

<label>Asal Kota:</label>
<select id="asalKota">
  <option value="">Pilih Kota</option>
  <option>Palembang</option>
  <option>Prabumulih</option>
  <option>Pagar Alam</option>
  <option>Lubuklinggau</option>
  <option>Banyuasin</option>
  <option>Empat Lawang</option>
  <option>Lahat</option>
  <option>Muara Enim</option>
  <option>Musi Banyuasin</option>
  <option>Musi Rawas</option>
  <option>Ogan Ilir</option>
  <option>OKI</option>
  <option>OKU</option>
  <option>OKU Selatan</option>
  <option>OKU Timur</option>
  <option>PALI</option>
  <option>Provinsi Lain</option>
</select>

<label>Ketertarikan:</label>
<input id="ketertarikan" placeholder="Misal: Sangat Tertarik">

<label>Tertarik Tipe Produk:</label>
<div class="checkbox-group">
  <label><input type="checkbox" value="Volands"> Volands</label>
  <label><input type="checkbox" value="Carina"> Carina</label>
  <label><input type="checkbox" value="Nashira"> Nashira</label>
  <label><input type="checkbox" value="Dorado"> Dorado</label>
  <label><input type="checkbox" value="Lyra"> Lyra</label>
  <label><input type="checkbox" value="Myra"> Myra</label>
  <label><input type="checkbox" value="Arion"> Arion</label>
  <label><input type="checkbox" value="Leonis"> Leonis</label>
  <label><input type="checkbox" value="Vella"> Vella</label>
</div>

<label>Tanggal Survey:</label>
<input id="tanggalSurvey" type="date">

<label>Catatan tentang Prospek:</label>
<textarea id="catatan" rows="4" placeholder="Catatan tambahan..."></textarea>

<label>Status Penjualan:</label>
<input id="statusPenjualan" placeholder="Misal: Hot Lead">

<label>Progres Penjualan (bisa pilih lebih dari satu):</label>
<div class="checkbox-group">
  <label><input type="checkbox" value="Prospek"> Prospek</label>
  <label><input type="checkbox" value="Tertarik"> Tertarik</label>
  <label><input type="checkbox" value="Follow Up"> Follow Up</label>
  <label><input type="checkbox" value="Negosiasi"> Negosiasi</label>
  <label><input type="checkbox" value="Survey"> Survey</label>
  <label><input type="checkbox" value="Booking"> Booking</label>
  <label><input type="checkbox" value="DP Masuk"> DP Masuk</label>
  <label><input type="checkbox" value="Closing"> Closing</label>
  <label><input type="checkbox" value="Sukses"> Sukses</label>
  <label><input type="checkbox" value="Pending"> Pending</label>
  <label><input type="checkbox" value="Batal"> Batal</label>
</div>

<br><br>
<button id="btnSimpan">Simpan Prospek</button>

<script type="module" src="dashboard.js"></script>
</body>
</html>
