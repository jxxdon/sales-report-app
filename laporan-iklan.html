<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Laporan Iklan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#f5f6fa;
      padding:30px;
    }
    .card {
      background:#fff;
      border-radius:12px;
      padding:20px;
      max-width:720px;
      margin:auto;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    h2 { margin-top:0 }
    label { display:block; margin-top:14px; font-weight:bold }
    input, select {
      width:100%;
      padding:10px;
      margin-top:6px;
      border-radius:8px;
      border:1px solid #ccc;
    }
    button {
      margin-top:20px;
      padding:12px;
      width:100%;
      background:#2563eb;
      color:#fff;
      border:none;
      border-radius:10px;
      cursor:pointer;
      font-size:1em;
    }
    button:hover { background:#1e4ed8 }

    .result {
      margin-top:30px;
      background:#f9fafb;
      padding:16px;
      border-radius:10px;
    }
    .row {
      display:flex;
      justify-content:space-between;
      margin-bottom:8px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Laporan Iklan</h2>

  <label>Platform Iklan</label>
  <select id="platform">
    <option value="META">META (Instagram + Facebook)</option>
    <option value="TIKTOK">TikTok</option>
  </select>

  <label>Iklan Apa?</label>
  <select id="tipeIklan">
    <option value="Umum">Umum (Walk-in)</option>
    <option value="Nashira">Nashira</option>
    <option value="Dorado">Dorado</option>
  </select>

  <label>Durasi Iklan</label>
  <input type="date" id="startDate" />
  <input type="date" id="endDate" />

  <label>Anggaran (Rp)</label>
  <input type="number" id="anggaran" placeholder="Contoh: 5000000" />

  <button id="btnHitung">Hitung & Simpan</button>

  <div id="hasil" class="result" style="display:none"></div>
</div>

<script type="module" src="laporan-iklan.js"></script>
</body>
</html>
