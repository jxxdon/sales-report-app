<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Resume Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 90px 24px 40px;
      color: #111827;
    }

    /* ===== BACK BUTTON ===== */
    .btn-back {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-back:hover {
      background: #f1f5f9;
    }

    /* ===== HEADER ===== */
    h2 {
      text-align: center;
      margin: 16px 0 10px;
      letter-spacing: 1px;
    }

    /* ===== FILTER ===== */
    .filter-wrap {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin: 20px 0 10px;
    }

    select {
      padding: 8px 14px;
      border-radius: 10px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
      background: #fff;
      cursor: pointer;
    }

    /* ===== GRID ===== */
    #resumeGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
      margin-top: 40px;
    }

    /* ===== CARD ===== */
    .card {
      background: linear-gradient(180deg, #ffffff, #f9fafb);
      border: 3px solid #7cc36a;
      border-radius: 26px;
      padding: 22px 20px;
      box-shadow:
        0 10px 25px rgba(0,0,0,.08),
        inset 0 1px 0 rgba(255,255,255,.7);
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow:
        0 18px 40px rgba(0,0,0,.12),
        inset 0 1px 0 rgba(255,255,255,.8);
    }

    /* ===== SALES NAME ===== */
    .card .name {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 6px;
      text-transform: capitalize;
      letter-spacing: .5px;
    }

    /* ===== POINT ===== */
    .card .point {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      color: #2563eb;
      background: #eef4ff;
      border-radius: 14px;
      padding: 8px 0;
      margin: 10px 0 16px;
    }

    /* ===== DATA LINE ===== */
    .card .line {
      font-size: 15px;
      display: flex;
      justify-content: space-between;
      padding: 6px 2px;
      border-bottom: 1px dashed #e5e7eb;
    }

    .card .line:last-child {
      border-bottom: none;
    }

    .card .line::before {
      content: "•";
      color: #7cc36a;
      margin-right: 6px;
    }

    /* ===== EMPTY ===== */
    .empty {
      text-align: center;
      opacity: .6;
      margin-top: 40px;
    }

    /* ===== PRINT ===== */
    @media print {
      .btn-back,
      .filter-wrap {
        display: none;
      }

      body {
        background: #fff;
        padding: 20px;
      }

      .card {
        box-shadow: none;
        break-inside: avoid;
      }
    }
  </style>
</head>

<body>

  <!-- BACK -->
  <button class="btn-back" onclick="history.back()">← Back</button>

  <!-- TITLE -->
  <h2>RESUME SALES</h2>

  <!-- FILTER -->
  <div class="filter-wrap">
    <select id="bulan">
      <option>Januari</option>
      <option>Februari</option>
      <option>Maret</option>
      <option>April</option>
      <option>Mei</option>
      <option>Juni</option>
      <option>Juli</option>
      <option>Agustus</option>
      <option>September</option>
      <option>Oktober</option>
      <option>November</option>
      <option selected>Desember</option>
    </select>

    <select id="tahun">
  <option>2024</option>
  <option selected>2025</option>
  <option>2026</option>
</select>

  </div>

  <!-- GRID -->
  <div id="resumeGrid">
    <div class="empty">Memuat data...</div>
  </div>

  <!-- SCRIPT -->
  <script type="module" src="resumesales.js"></script>

</body>
</html>
