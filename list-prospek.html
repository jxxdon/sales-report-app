<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Prospek</title>

  <script type="module" src="list-prospek.js"></script>

  <style>
    body {
      margin: 0;
      background: #f4f6f8;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    .container {
      max-width: 720px;
      margin: auto;
      padding: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 0;
      font-size: 1.3em;
      font-weight: 700;
    }

    .btn-back {
      background: #e0e0e0;
      border: none;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-size: .9em;
    }

    /* SUMMARY */
    .summary {
      display: flex;
      gap: 10px;
      margin: 12px 0 18px;
      flex-wrap: wrap;
    }

    .summary-box {
      flex: 1;
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 12px rgba(0,0,0,.05);
      font-size: .9em;
    }

    .summary-box strong {
      display: block;
      font-size: 1.2em;
      margin-top: 4px;
    }

    /* SHORTLIST */
    .shortlist {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      margin-bottom: 14px;
    }

    .shortlist button {
      padding: 6px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: .85em;
      white-space: nowrap;
      background: #e0e0e0;
    }

    .shortlist button.active {
      background: #5d5af8;
      color: #fff;
    }

    /* SEARCH */
    .search-box {
      margin-bottom: 14px;
    }

    .search-box input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: .95em;
    }

    /* CARD */
    .prospek-card {
      background: #fff;
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,.06);
      cursor: pointer;
    }

    .nama {
      font-weight: 700;
      margin-bottom: 6px;
    }

    .info {
      color: #444;
      font-size: .9em;
      margin-bottom: 10px;
    }

    .status-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status {
      font-size: .75em;
      padding: 4px 10px;
      border-radius: 999px;
    }

    .status-personal {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status-open {
      background: #fff3e0;
      color: #ef6c00;
    }

    /* PROGRESS BADGE */
    .badge {
      font-size: .75em;
      padding: 4px 10px;
      border-radius: 999px;
      color: #fff;
    }

    .Cold { background:#607d8b }
    .Warm { background:#03a9f4 }
    .Hot { background:#e53935 }
    .Survey { background:#8e24aa }
    .Negosiasi { background:#3949ab }
    .Booking { background:#fb8c00 }
    .DP { background:#43a047 }
    .Closing { background:#2e7d32 }
    .Lost { background:#757575 }
    .Batal { background:#9e9e9e }

  </style>
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <button class="btn-back" onclick="history.back()">‚Üê Kembali</button>
    <h2>üìã Daftar Prospek</h2>
    <div></div>
  </div>

  <!-- SUMMARY -->
  <div class="summary">
    <div class="summary-box">
      Total Prospek
      <strong id="totalProspek">0</strong>
    </div>
    <div class="summary-box">
      Total Survey
      <strong id="totalSurvey">0</strong>
    </div>
    <div class="summary-box">
      Total Booking
      <strong id="totalBooking">0</strong>
    </div>
  </div>

  <!-- SHORTLIST -->
  <div class="shortlist" id="shortlistProgress">
    <button data-progress="">Semua</button>
    <button data-progress="Survey">Survey</button>
    <button data-progress="Booking">Booking</button>
    <button data-progress="DP">DP</button>
    <button data-progress="Closing">Closing</button>
    <button data-progress="Lost">Lost</button>
  </div>

  <!-- SEARCH -->
  <div class="search-box">
    <input
      id="searchInput"
      type="text"
      placeholder="Cari nama atau nomor telepon">
  </div>

  <!-- LIST -->
  <div id="prospekList"></div>

</div>

</body>
</html>
