<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Penjualan</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background:#f3f4f6;
      padding:24px;
    }
    .card {
      background:#fff;
      border-radius:14px;
      padding:16px 18px;
      margin-bottom:16px;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
    }
    .header {
      font-size:.9em;
      color:#555;
      margin-bottom:6px;
    }
    .unit {
      font-weight:600;
      margin-bottom:6px;
    }
    .price {
      font-weight:600;
      color:#2563eb;
    }
    .small {
      font-size:.85em;
      color:#666;
    }
    .status {
      margin-top:6px;
      font-weight:600;
    }
    .actions {
      margin-top:10px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .btn {
      padding:4px 10px;
      border-radius:10px;
      border:1px solid #ddd;
      background:#f9fafb;
      font-size:.8em;
      cursor:pointer;
    }
    .payment-note {
      margin-top:8px;
      font-size:.8em;
      font-style:italic;
      color:#555;
      border-left:3px solid #ddd;
      padding-left:8px;
    }
    @media (max-width: 600px) {

      html {
    font-size: 16px;
  }
      
      body {
    padding: 12px;
  }

  .card {
    padding: 14px;
  }

  h2 {
    font-size: 1.1em;
  }

  .header {
    font-size: 0.9em;
  }

  .small {
    font-size: 0.9em;
  }
      
  .actions {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 6px;
  }
      
  .actions .btn {
    font-size: 0.8em;
    padding: 8px 6px;
  }
}

  /* tombol delete full lebar di bawah */
  .actions .btn-delete-penjualan {
    grid-column: 1 / -1;
  }

}

  </style>
</head>
<body>

<div style="
  display:flex;
  gap:12px;
  margin-bottom:18px;
  flex-wrap:wrap;
">
  <a href="dashboard.html" style="flex:1; text-decoration:none">
    <button style="
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid #d1d5db;
      background:#f9fafb;
      font-weight:600;
      cursor:pointer;
      color:#374151;
    ">
      ⬅️ Kembali ke Dashboard
    </button>
  </a>

  <a href="laporan-penjualan.html" style="flex:1; text-decoration:none">
    <button style="
      width:100%;
      padding:12px;
      border-radius:12px;
      border:none;
      background:#16a34a;
      color:white;
      font-weight:600;
      cursor:pointer;
    ">
      ➕ Input Laporan Penjualan
    </button>
  </a>
</div>

<input
  type="text"
  id="searchPembeli"
  placeholder="Cari nama pembeli..."
  style="width:100%;padding:10px;margin-bottom:16px;border-radius:8px;border:1px solid #ccc"
/>  
  
<h2>Daftar Penjualan</h2>
<div id="list"></div>
  
<!-- MODAL UPDATE PEMBAYARAN -->
<div id="modalBayar" style="
  display:none; position:fixed; inset:0;
  background:rgba(0,0,0,.4); z-index:999">
  <div style="
    background:#fff; max-width:420px; margin:10% auto;
    padding:20px; border-radius:14px">
    
    <h3>Update Pembayaran</h3>

    <label>Tanggal Pembayaran</label>
<input type="date" id="bayarTanggal">

<label>Jumlah Pembayaran</label>
<input type="number" id="bayarJumlah">

<label>Catatan</label>
<textarea
  id="bayarCatatan"
  rows="3"
  placeholder="Catatan pembayaran (opsional)"
  style="margin-top:6px">
</textarea>


    <div style="margin-top:14px; display:flex; gap:8px">
      <button id="btnSimpanBayar" class="btn">Simpan</button>
      <button onclick="closeModalBayar()" class="btn">Batal</button>
    </div>
  </div>
</div>

<div id="modalStatus" style="
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  z-index:1000">
  
  <div style="
    background:#fff;
    max-width:360px;
    margin:15% auto;
    padding:18px;
    border-radius:14px">
    
    <h3>Pilih Status</h3>

    <div class="status-options" style="display:grid; gap:8px">
      <button data-status="Booking" class="btn">Booking</button>
      <button data-status="Down Payment" class="btn">Down Payment</button>
      <button data-status="Proses Pelunasan" class="btn">Proses Pelunasan</button>
      <button data-status="Lunas" class="btn">Lunas</button>
      <button data-status="Batal" class="btn">Batal</button>
    </div>

    <div style="margin-top:12px">
      <button onclick="closeModalStatus()" class="btn">Batal</button>
    </div>
  </div>
</div>

  
  
<script type="module" src="list-penjualan.js"></script>
</body>
</html>
