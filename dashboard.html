  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 15px;
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #5d5af8;
      margin-bottom: 25px;
      font-size: 1.6em;
    }
    label {
      display: block;
      margin: 18px 0 8px;
      font-weight: 600;
      color: #555;
      font-size: 1em;
    }
    input, select, textarea {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 1em;
      box-sizing: border-box;
      transition: all 0.3s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #7f7eff;
      box-shadow: 0 0 0 3px rgba(127, 126, 255, 0.2);
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin: 10px 0 20px;
    }
    .checkbox-item {
      background: #f8f9ff;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #e0e0ff;
    }
    .checkbox-item input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
      transform: scale(1.4);
    }
    .checkbox-item label {
      display: flex;
      align-items: center;
      margin: 0;
      font-weight: normal;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #7f7eff, #5d5af8);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(93, 90, 248, 0.3);
      transition: all 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(93, 90, 248, 0.4);
    }
    .required {
      color: #ff6b6b;
    }
  </style>
</head>
