<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prospek Sales ðŸŒŸ</title>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 15px;
      min-height: 100vh;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #5d5af8;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 18px 0 8px;
      font-weight: 600;
      color: #555;
    }
    input, select, textarea {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 1em;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    .checkbox-item {
      background: #f8f9ff;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #e0e0ff;
    }
    .checkbox-item input {
      margin-right: 8px;
      transform: scale(1.3);
    }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #7f7eff, #5d5af8);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 25px;
    }
    .required {
      color: #ff6b6b;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>ðŸ“Š Input Prospek Baru</h2>

  <label>No Telepon <span class="required">*</span></label>
  <input id="noTelp" placeholder="081234567890">

  <label>Nama Prospek <span class="required">*</span></label>
  <input id="nama" placeholder="Nama lengkap customer">

  <label>Asal Kota <span class="required">*</span></label>
  <select id="asalKota">
    <option value="">Pilih Kota</option>
    <option>Palembang</option>
    <option>Prabumulih</option>
    <option>Pagar Alam</option>
    <option>Lubuklinggau</option>
    <option>Banyuasin</option>
    <option>Lahat</option>
    <option>Muara Enim</option>
    <option>OKI</option>
    <option>OKU</option>
    <option>Provinsi Lain</option>
  </select>

  <label>Asal Prospek <span class="required">*</span></label>
  <select id="asalProspek">
    <option value="">-- Pilih Asal Prospek --</option>
    <option>Iklan Official</option>
    <option>Sosial Media</option>
    <option>Walk in</option>
    <option>Referensi</option>
    <option>Event</option>
    <option>Agent</option>
    <option>Database</option>
  </select>

  <label>Tertarik Tipe Produk <span class="required">*</span></label>
  <div class="checkbox-group" id="produkGroup">
    <div class="checkbox-item"><label><input type="checkbox" value="Volands"> Volands</label></div>
    <div class="checkbox-item"><label><input type="checkbox" value="Carina"> Carina</label></div>
    <div class="checkbox-item"><label><input type="checkbox" value="Nashira"> Nashira</label></div>
    <div class="checkbox-item"><label><input type="checkbox" value="Dorado"> Dorado</label></div>
    <div class="checkbox-item"><label><input type="checkbox" value="Lyra"> Lyra</label></div>
    <div class="checkbox-item"><label><input type="checkbox" value="Myra"> Myra</label></div>
    <div class="checkbox-item"><label><input type="checkbox" value="Arion"> Arion</label></div>
    <div class="checkbox-item"><label><input type="checkbox" value="Leonis"> Leonis</label></div>
    <div class="checkbox-item"><label><input type="checkbox" value="Vella"> Vella</label></div>
  </div>

  <label>Catatan Prospek <span class="required">*</span></label>
  <textarea id="catatan" placeholder="Wajib diisi (kebutuhan, kondisi, minat, dll)"></textarea>

  <button id="btnSimpan">ðŸ’¾ Simpan Prospek</button>
</div>

<script type="module" src="dashboard.js"></script>
</body>
</html>
