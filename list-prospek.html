<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Prospek üåü</title>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 15px;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    h2 {
      color: #5d5af8;
      margin: 0;
    }

    /* RINGKASAN */
    .summary {
      display: flex;
      gap: 12px;
      margin: 15px 0 20px;
      font-size: .95em;
    }
    .summary div {
      background:#f3f4ff;
      padding:8px 12px;
      border-radius:10px;
      color:#333;
      font-weight:600;
    }

    .btn-back {
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .search-box {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 1.1em;
      margin-bottom: 25px;
    }

    .prospek-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .prospek-card {
      background: #f8f9ff;
      border-radius: 16px;
      padding: 18px 20px;
      border: 1px solid #e0e0ff;
      cursor:pointer;
    }

    .nama {
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
    }

    .info {
      font-size: 1em;
      color: #555;
      margin-top: 4px;
    }

    .status-line {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:8px;
    }

    .status {
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 8px;
      font-size:.85em;
    }

    .status-personal { background:#d4edda; color:#155724; }
    .status-open { background:#fff3cd; color:#856404; }

    /* PROGRESS BADGE */
    .badge {
      padding:4px 8px;
      border-radius:8px;
      font-size:.8em;
      font-weight:bold;
      color:white;
    }

    .p-Cold { background:#6c757d }
    .p-Warm { background:#17a2b8 }
    .p-Hot { background:#dc3545 }
    .p-Survey { background:#6610f2 }
    .p-Booking { background:#fd7e14 }
    .p-Closing { background:#28a745 }
    .p-Lost, .p-Batal { background:#343a40 }

    .modal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.5);
      align-items:center;
      justify-content:center;
    }
    .modal-content {
      background:white;
      border-radius:20px;
      padding:25px;
      max-width:600px;
      width:100%;
    }
    .close {
      float:right;
      font-size:1.8em;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="header">
    <button onclick="location.href='dashboard.html'" class="btn-back">‚Üê Kembali</button>
    <h2>üìã Daftar Prospek</h2>
    <div></div>
  </div>

  <!-- RINGKASAN -->
  <div class="summary">
    <div>Total Prospek: <span id="sumTotal">0</span></div>
    <div>Total Survey: <span id="sumSurvey">0</span></div>
    <div>Total Booking: <span id="sumBooking">0</span></div>
  </div>

 <input
  type="text"
  id="searchInput"
  class="search-box"
  placeholder="üîç Cari nama atau nomor telepon..."
  style="box-sizing:border-box;"
>


  <div id="prospekList" class="prospek-list"></div>
</div>

<div id="detailModal" class="modal">
  <div class="modal-content">
    <span class="close">√ó</span>
    <h3>Catatan Prospek</h3>
    <div id="detailContent"></div>
    <hr>
    <div id="progressList" style="display:flex;flex-wrap:wrap;gap:6px"></div>
    <textarea id="commentInput" style="width:100%;margin-top:10px"></textarea>
    <button id="btnPostComment">Kirim Komentar</button>
    <div id="commentList"></div>
  </div>
</div>

<script type="module" src="list-prospek.js"></script>
</body>
</html>
