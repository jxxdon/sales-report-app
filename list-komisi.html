<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>List Komisi Sales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 16px;
    }

    h2 {
      margin-bottom: 12px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,.08);
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .small {
      font-size: 12px;
      color: #555;
    }

    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 12px;
      background: #e5e7eb;
    }

    .money {
      font-weight: 600;
      color: #065f46;
    }
  </style>
</head>
<body>

  <h2>List Komisi Sales</h2>
  <div id="listKomisi"></div>

  <script type="module" src="list-komisi.js"></script>
</body>
</html>
