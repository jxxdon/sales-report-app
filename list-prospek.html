<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Prospek ðŸŒŸ</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 15px;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #5d5af8;
      margin-bottom: 10px;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 0.95em;
      transition: 0.2s;
    }
    .back-btn:hover {
      background: #5a6268;
    }
    .search-box {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 1.1em;
      margin-bottom: 25px;
    }
    .prospek-list {
      display: grid;
      gap: 16px;
    }
    .prospek-card {
      background: #f9f9ff;
      border-radius: 16px;
      padding: 18px;
      cursor: pointer;
      transition: all 0.2s;
      border-left: 5px solid #5d5af8;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    .prospek-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      background: #f0f0ff;
    }
    .nama {
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }
    .info {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 8px;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
      font-size: 1.05em;
    }
    .status-personal { color: #28a745; }
    .status-open { color: #ffc107; }
    .status-exclusive { color: #dc3545; }
    .sales {
      color: #007bff;
    }

    /* Modal tetap sama */
    .modal { /* ... tidak berubah ... */ }
    /* ... style modal sebelumnya tetap sama ... */
  </style>
</head>
<body>

<div class="container">
  <h2>ðŸ“‹ Daftar Prospek</h2>
  
  <a href="dashboard.html" class="back-btn">â¬… Kembali ke Dashboard</a>

  <input type="text" id="searchInput" class="search-box" placeholder="ðŸ” Cari nama atau nomor telepon...">

  <div id="prospekBody" class="prospek-list">
    <!-- Data prospek akan diisi di sini oleh JS -->
  </div>
</div>

<!-- Modal Detail & Edit (sama seperti sebelumnya) -->
<div id="detailModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Detail & Edit Prospek</h3>
    <div id="detailContent"></div>
    <hr>
    <h4>Komentar / Log</h4>
    <div id="commentsList"></div>
    <textarea id="newComment" placeholder="Tulis komentar atau update progres..."></textarea>
    <button class="btn btn-comment" id="btnAddComment">Tambah Komentar</button>
  </div>
</div>

<script type="module" src="list-prospek.js"></script>
</body>
</html>
