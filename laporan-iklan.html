<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Laporan Iklan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:#f3f4f6;
      padding:24px;
    }
    .card {
      max-width:720px;
      margin:auto;
      background:#fff;
      padding:24px;
      border-radius:16px;
      box-shadow:0 20px 40px rgba(0,0,0,.08);
    }
    h2 { margin-top:0 }
    label {
      display:block;
      margin-top:16px;
      font-weight:600;
    }
    input, select {
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:1px solid #d1d5db;
      font-size:1em;
    }
    button {
      margin-top:24px;
      width:100%;
      padding:14px;
      border-radius:12px;
      border:none;
      background:#4f46e5;
      color:#fff;
      font-size:1.05em;
      cursor:pointer;
    }
    button:hover { background:#4338ca }
    .result {
      margin-top:28px;
      background:#f9fafb;
      padding:18px;
      border-radius:12px;
    }
    .row {
      display:flex;
      justify-content:space-between;
      margin-bottom:8px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Laporan Iklan</h2>
<div style="margin-bottom:16px;">
  <a href="laporan-iklan-list.html">
    <button
      style="
        width:100%;
        padding:14px;
        border-radius:12px;
        border:none;
        background:#16a34a;
        color:#fff;
        font-size:1.05em;
        cursor:pointer;
      ">
      ðŸ“‹ Lihat Daftar Laporan Iklan
    </button>
  </a>
</div>

  <label>Platform Iklan</label>
  <select id="platform">
    <option value="META">META (Instagram + Facebook)</option>
    <option value="TIKTOK">TikTok</option>
  </select>

  <label>Iklan Apa?</label>
  <select id="tipeIklan"></select>

  <label>Sales</label>
  <select id="salesSelect"></select>

  <label>Durasi Iklan</label>
  <input type="date" id="startDate">
  <input type="date" id="endDate">

  <label>Anggaran (Rp)</label>
  <input type="number" id="anggaran" placeholder="Contoh: 5000000">

  <button id="btnHitung">Hitung & Simpan</button>

  <div id="hasil" class="result" style="display:none"></div>
</div>

<script type="module" src="laporan-iklan.js"></script>
</body>
</html>
